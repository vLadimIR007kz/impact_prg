<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2GIS Navi API</title>
        <meta name="description" content="Navi API directions example" />
        <style>
            html,
            body,
            #container {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #reset {
                padding: 4px 10px;
                background: #00a81f;
                border-radius: 4px;
                box-shadow: 0 1px 3px 0 rgba(38, 38, 38, 0.5);
                border: none;
                color: #fff;
                font-size: 13px;
                cursor: pointer;
            }
            #reset:disabled {
                background: #f2f2f2;
                color: #6e6d6d;
                cursor: default;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="https://mapgl.2gis.com/api/js/v1"></script>
        <script src="https://unpkg.com/@2gis/mapgl-directions@^2/dist/directions.js"></script>
        <script>
            function haversineDistance(coord1, coord2) {
            const R = 6371; // Radius of the Earth in kilometers
            const lat1 = coord1[0] * Math.PI / 180;
            const lon1 = coord1[1] * Math.PI / 180;
            const lat2 = coord2[0] * Math.PI / 180;
            const lon2 = coord2[1] * Math.PI / 180;

            const dLat = lat2 - lat1;
            const dLon = lon2 - lon1;

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1) * Math.cos(lat2) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in kilometers
        }
            const map = new mapgl.Map('container', {
                center: [37.668598, 55.76259],
                zoom: 13,
                key: '0cfd5100-db6b-4828-9c5e-bcbbd5d2a725',
            });

            const directions = new mapgl.Directions(map, {
                // This key can be used for demo purpose only!
                // You can get your own key on http://partner.api.2gis.ru/
                directionsApiKey: '0cfd5100-db6b-4828-9c5e-bcbbd5d2a725',
            });
            const markers = [];

            let firstPoint;
            let secondPoint;
            // A current selecting point
            let selecting = 'a';
            const buttonText = ['Choose two points on the map', 'Reset points'];

            const controlsHtml = `<button id="reset" disabled>${buttonText[0]}</button> `;
            new mapgl.Control(map, controlsHtml, {
                position: 'topLeft',
            });
            const resetButton = document.getElementById('reset');

            resetButton.addEventListener('click', function() {
                selecting = 'a';
                firstPoint = undefined;
                secondPoint = undefined;
                directions.clear();
                this.disabled = true;
                this.textContent = buttonText[0];
                fetch('http://localhost:80/impact_prg/2gis/map.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                data.features.forEach(feature =>{
                    const coord = feature.geometry.coordinates;
                    const properties = feature.properties;
                    const category = feature.properties.Category;
                    const icon = getMarkerIcon(category)

                    console.log(coord)
                    console.log(properties)
                    markers.push(
                            new mapgl.Marker(map,{
                                    coordinates:coord,
                                    icon: icon,
                            }),
                        );
                });
                
            })
            .catch(error => {
                console.error('Error loading GeoJSON data:', error);
            });
            });

            map.on('click', (e) => {
                const coords = e.lngLat;

                if (selecting != 'end') {
                    // Just to visualize selected points, before the route is done
                    markers.push(
                        new mapgl.Marker(map, {
                            coordinates: coords,
                            icon: 'https://docs.2gis.com/img/dotMarker.svg',
                        }),
                    );
                }

                if (selecting === 'a') {
                    firstPoint = coords;
                    selecting = 'b';
                } else if (selecting === 'b') {
                    secondPoint = coords;
                    selecting = 'end';
                }

                // If all points are selected â€” we can draw the route
                if (firstPoint && secondPoint) {
                    
                    directions.pedestrianRoute({
                        points: [firstPoint, secondPoint],
                    });
                    markers.forEach((m) => {
                        m.destroy();
                    });
                    resetButton.disabled = false;
                    resetButton.textContent = buttonText[1];
                   fetch('http://localhost:80/impact_prg/2gis/map.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                data.features.forEach(feature =>{
                    const coord = feature.geometry.coordinates;
                    const properties = feature.properties;
                    const category = feature.properties.Category;
                    const icon = getMarkerIcon(category)

                    markers.push(
                            new mapgl.Marker(map,{
                                    coordinates:coord,
                                    icon: icon,
                            }),
                        );
                });
                
            })
            .catch(error => {
                console.error('Error loading GeoJSON data:', error);
            });
                }
            });
            fetch('http://localhost:80/impact_prg/2gis/map.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                data.features.forEach(feature =>{
                    const coord = feature.geometry.coordinates;
                    const properties = feature.properties;
                    const category = feature.properties.Category;
                    const icon = getMarkerIcon(category)

                    markers.push(
                            new mapgl.Marker(map,{
                                    coordinates:coord,
                                    icon: icon,
                                    category: category
                            }),
                        );

                });
                
            })
            .catch(error => {
                console.error('Error loading GeoJSON data:', error);
            });
            function getMarkerIcon(category) {
            switch(category) {
                case 'red':
                    return 'http://localhost:80/impact_prg/2gis/markers/red.svg';
                case 'black':
                    return 'http://localhost:80/impact_prg/2gis/markers/black.svg';
                case 'green':
                    return 'http://localhost:80/impact_prg/2gis/markers/green.svg';
                case 'yellow':
                    return 'http://localhost:80/impact_prg/2gis/markers/yellow.svg';
                default:
                    return 'zero purpose'
            }

            }
        </script>
    </body>
</html>
