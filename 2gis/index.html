<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2GIS Navi API</title>
        <meta name="description" content="Navi API directions example" />
        <style>
            html,
            body,
            #container {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #reset {
                padding: 4px 10px;
                background: #00a81f;
                border-radius: 4px;
                box-shadow: 0 1px 3px 0 rgba(38, 38, 38, 0.5);
                border: none;
                color: #fff;
                font-size: 13px;
                cursor: pointer;
            }
            #reset:disabled {
                background: #f2f2f2;
                color: #6e6d6d;
                cursor: default;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="https://mapgl.2gis.com/api/js/v1"></script>
        <script src="https://unpkg.com/@2gis/mapgl-directions@^2/dist/directions.js"></script>
        <script>
            const map = new mapgl.Map('container', {
                center: [37.668598, 55.76259],
                zoom: 13,
                key: 'eeca5fe0-bc7b-44d1-8c98-b5ad1f1182f9',
            });
            const geojsonSource = new mapgl.GeoJsonSource(map, {
            data: {
                type: 'FeatureCollection',
                features: [],
            },
            attributes: {
                foo: 'bar',
            },});
            const directions = new mapgl.Directions(map, {
                // This key can be used for demo purpose only!
                // You can get your own key on http://partner.api.2gis.ru/
                directionsApiKey: 'eeca5fe0-bc7b-44d1-8c98-b5ad1f1182f9',
            });
            const markers = [];
            const directionsKey='eeca5fe0-bc7b-44d1-8c98-b5ad1f1182f9'
            let firstPoint;
            let secondPoint;
            // A current selecting point
            let selecting = 'a';
            const buttonText = ['Choose two points on the map', 'Reset points'];

            const controlsHtml = `<button id="reset" disabled>${buttonText[0]}</button> `;
            new mapgl.Control(map, controlsHtml, {
                position: 'topLeft',
            });
            const resetButton = document.getElementById('reset');
             let showPoints = true;
        let showAlways = false;
        map.setStyleState({
            showPoints,
            showAlways,
        });

        // Add styles for points and segments
        map.once('styleload', () => {
            const whiteLineStyle = {
                width: 9,
                color: '#fff',
            };
            const lineStyle = {
                width: 5,
                color: ['match', ['get', 'index'], [-1], '#ccc', [0], '#00ff00', [1], '#0000ff', '#ff0000'],
            };

            // Lines which are showing under houses
            const lineFilter = [
                'all',
                ['==', ['sourceAttr', 'foo'], 'bar'],
                ['==', ['get', 'type'], 'path'],
                ['==', ['global', 'showAlways'], false],
                [
                    'any',
                    ['==', ['get', 'floorId'], null],
                    ['in', ['get', 'floorId'], ['global', '_activeFloorIds']],
                ],
            ];
            map.addLayer(
                {
                    id: 'my-line-white',
                    type: 'line',
                    filter: lineFilter,
                    style: whiteLineStyle,
                },
                '344517',
            );
            map.addLayer(
                {
                    id: 'my-line',
                    type: 'line',
                    filter: lineFilter,
                    style: lineStyle,
                },
                '344517',
            );

            // Lines which are showing under houses
            const lineAboveFilter = [
                'all',
                ['==', ['sourceAttr', 'foo'], 'bar'],
                ['==', ['get', 'type'], 'path'],
                ['==', ['global', 'showAlways'], true],
            ];
            map.addLayer({
                id: 'my-line-white-above',
                type: 'line',
                filter: lineAboveFilter,
                style: whiteLineStyle,
            });
            map.addLayer({
                id: 'my-line-above',
                type: 'line',
                filter: lineAboveFilter,
                style: lineStyle,
            });

            map.addLayer({
                id: 'my-point',
                type: 'point',
                filter: [
                    'all',
                    ['global', 'showPoints'],
                    ['==', ['sourceAttr', 'foo'], 'bar'],
                    ['==', ['get', 'type'], 'point'],
                    [
                        'any',
                        ['==', ['global', 'showAlways'], true],
                        ['==', ['get', 'floorId'], null],
                        ['in', ['get', 'floorId'], ['global', '_activeFloorIds']],
                    ],
                ],
                style: {
                    iconImage: 'ent',
                    iconWidth: 15,
                    textFont: 'Noto_Sans',
                    textFontSize: 10,
                    textField: ['get', 'comment'],
                    iconPriority: 1000,
                    textPriority: 1000,
                    textHaloWidth: 1,
                    textHaloColor: '#fff',
                    allowOverlap: true,
                },
            });
            map.addLayer({
                id: 'my-point-end',
                type: 'point',
                filter: ['all', ['==', ['sourceAttr', 'foo'], 'bar'], ['==', ['get', 'type'], 'end']],
                style: {
                    iconImage: [
                        'match',
                        [
                            'any',
                            ['==', ['get', 'floorId'], null],
                            ['==', ['global', 'showAlways'], true],
                            ['in', ['get', 'floorId'], ['global', '_activeFloorIds']],
                        ],
                        [true],
                        'ent_i',
                        'ent',
                    ],
                    iconWidth: 30,
                    textFont: 'Noto_Sans_Semibold',
                    textFontSize: 14,
                    textField: ['get', 'comment'],
                    iconPriority: 2000,
                    textPriority: 2000,
                    textColor: '#fff',
                    textPlacement: 'centerCenter',
                },
            });
        });
            resetButton.addEventListener('click', function() {
                selecting = 'a';
                firstPoint = undefined;
                secondPoint = undefined;
                directions.clear();
                this.disabled = true;
                this.textContent = buttonText[0];
                fetch('http://localhost:80/impact_prg/2gis/map.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                data.features.forEach(feature =>{
                    const coord = feature.geometry.coordinates;
                    const properties = feature.properties;
                    const category = feature.properties.Category;
                    const icon = getMarkerIcon(category)

                    console.log(coord)
                    console.log(properties)
                    markers.push(
                            new mapgl.Marker(map,{
                                    coordinates:coord,
                                    icon: icon,
                            }),
                        );
                });
                
            })
            .catch(error => {
                console.error('Error loading GeoJSON data:', error);
            });
            });
            var points=[];
            map.on('click', (e) => {
                const coords = e.lngLat;

                if (selecting != 'end') {
                    // Just to visualize selected points, before the route is done
                    markers.push(
                        new mapgl.Marker(map, {
                            coordinates: coords,
                            icon: 'https://docs.2gis.com/img/dotMarker.svg',
                        }),
                    );
                }

                if (selecting === 'a') {
                    firstPoint = coords;
                    selecting = 'b';
                } else if (selecting === 'b') {
                    secondPoint = coords;
                    selecting = 'end';
                }

                // If all points are selected â€” we can draw the route
                if (firstPoint && secondPoint) {
                    fetch(('http://localhost:80/impact_prg/2gis/map.geojson'))
                    .then(response => {
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    return response.json();
                    })
                    .then(data => {
                    data.features.forEach(feature =>{

                    });
                })
                .catch(error => {
                    console.error('Error loading GeoJSON data:', error);
                });
                if(points[0]!=null  && points[1]!=null){
                points.push({
                    type: 'pedo',
                    x: firstPoint[0],
                    y: firstPoint[1],

                })
                points.push({
                    type: 'pedo',
                    x: secondPoint[0],
                    y: secondPoint[1],

                })}
                else{
                    points=[];
                    points.push({
                        type: 'pedo',
                        x: firstPoint[0],
                        y: firstPoint[1],

                    })
                    points.push({
                        type: 'pedo',
                        x: secondPoint[0],
                        y: secondPoint[1],

                })
                }
                    const query = {
                        type: 'pedestrian',
                        points,
                        options: ['pedestrian_instructions'],
                    };

                    return fetch(`https://catalog.api.2gis.ru/carrouting/6.0.0/global?key=${directionsKey}`, {
                        method: 'post',
                        body: JSON.stringify(query),
                    })
                    .then((r) => {
                        if (r.status !== 200) {
                            throw new Error(`HTTP code is ${r.status}`);
                        }
                        return r.json();
                    })
                    .then((r) => drawRoute(query.points, r.result && r.result[0]))
                    .catch((reason) => console.error(reason));
                    markers.forEach((m) => {
                        m.destroy();
                    });
                    resetButton.disabled = false;
                    resetButton.textContent = buttonText[1];
                   fetch('http://localhost:80/impact_prg/2gis/map.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                data.features.forEach(feature =>{
                    const coord = feature.geometry.coordinates;
                    const properties = feature.properties;
                    const category = feature.properties.Category;
                    const icon = getMarkerIcon(category)

                    markers.push(
                            new mapgl.Marker(map,{
                                    coordinates:coord,
                                    icon: icon,
                            }),
                        );
                });
                
            })
            .catch(error => {
                console.error('Error loading GeoJSON data:', error);
            });
                }
            });
            fetch('http://localhost:80/impact_prg/2gis/map.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                data.features.forEach(feature =>{
                    const coord = feature.geometry.coordinates;
                    const properties = feature.properties;
                    const category = feature.properties.Category;
                    const icon = getMarkerIcon(category)

                    markers.push(
                            new mapgl.Marker(map,{
                                    coordinates:coord,
                                    icon: icon,
                                    category: category
                            }),
                        );

                });
                
            })
            .catch(error => {
                console.error('Error loading GeoJSON data:', error);
            });
            function getMarkerIcon(category) {
            switch(category) {
                case 'red':
                    return 'http://localhost:80/impact_prg/2gis/markers/red.svg';
                case 'black':
                    return 'http://localhost:80/impact_prg/2gis/markers/black.svg';
                case 'green':
                    return 'http://localhost:80/impact_prg/2gis/markers/green.svg';
                case 'yellow':
                    return 'http://localhost:80/impact_prg/2gis/markers/yellow.svg';
                default:
                    return 'zero purpose'
            }

            }
            function drawRoute(points, result) {
            if (!result) {
                return;
            }
            const data = {
                type: 'FeatureCollection',
                features: [
                    {
                        type: 'Feature',
                        properties: {
                            type: 'end',
                            comment: 'A',
                            floorId: points[0].floor_id,
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: [points[0].x, points[0].y],
                        },
                    },
                    {
                        type: 'Feature',
                        properties: {
                            type: 'end',
                            comment: 'B',
                            floorId: points[1].floor_id,
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: [points[1].x, points[1].y],
                        },
                    },
                ],
            };

            let colorIndex = 0;
            let isFirstSegmentAdded = false;
            let lastPoint = {
                coordinates: [points[0].x, points[0].y],
            };

            result.maneuvers.forEach((maneuver) => {
                if (maneuver.outcoming_path && maneuver.outcoming_path.geometry.length) {
                    const firstCoord = parserLineStringWKT(
                        maneuver.outcoming_path.geometry[0].selection,
                    )[0];

                    if (maneuver.comment) {
                        data.features.push({
                            type: 'Feature',
                            properties: {
                                type: 'point',
                                comment: maneuver.comment,
                            },
                            geometry: {
                                type: 'Point',
                                coordinates: firstCoord,
                            },
                        });
                    }

                    if (!isFirstSegmentAdded) {
                        isFirstSegmentAdded = true;
                        data.features.push({
                            type: 'Feature',
                            properties: {
                                type: 'path',
                                index: -1,
                            },
                            geometry: {
                                type: 'LineString',
                                coordinates: [[points[0].x, points[0].y], firstCoord],
                            },
                        });
                    }

                    maneuver.outcoming_path.geometry.forEach((geometry) => {
                        const coordinates = parserLineStringWKT(geometry.selection);
                        data.features.push({
                            type: 'Feature',
                            properties: {
                                type: 'path',
                                index: colorIndex++ % 3,
                            },
                            geometry: {
                                type: 'LineString',
                                coordinates,
                            },
                        });
                        lastPoint = {
                            coordinates: coordinates[coordinates.length - 1],
                        };
                    });
                } else if (maneuver.comment) {
                    data.features.push({
                        type: 'Feature',
                        properties: {
                            type: 'point',
                            comment: maneuver.comment,
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: lastPoint.coordinates,
                        },
                    });
                }
            });

            if (lastPoint) {
                data.features.push({
                    type: 'Feature',
                    properties: {
                        type: 'path',
                        index: -1,
                    },
                    geometry: {
                        type: 'LineString',
                        coordinates: [lastPoint.coordinates, [points[1].x, points[1].y]],
                    },
                });
            }

            geojsonSource.setData(data);
        }
        function parserLineStringWKT(wkt) {
            return wkt
                .slice('LINESTRING('.length, -1)
                .split(',')
                .map((c) => c.trim().split(' ').map(Number));
        }
        </script>
    </body>
</html>
